<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manga Hub âš¡</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #ff5722;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --text-sec: #aaaaaa;
            --nav-h: 65px;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        /* Components */
        .header {
            background: rgba(16, 16, 16, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #333;
            display: flex; align-items: center;
        }
        .search-bar {
            width: 100%; background: #222; border: none;
            padding: 12px 15px; border-radius: 12px;
            color: white; font-size: 16px; transition: 0.3s;
        }
        .search-bar:focus { outline: 2px solid var(--primary); background: #333; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px; padding: 15px;
        }
        .card {
            background: var(--card); border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.96); }
        .card img { width: 100%; height: 170px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-title { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        .chapter-list { padding: 10px; }
        .chapter-item {
            background: var(--card); padding: 15px; margin-bottom: 10px;
            border-radius: 10px; display: flex; justify-content: space-between;
            align-items: center; border-right: 4px solid #333;
        }
        .chapter-item:active { background: #333; border-color: var(--primary); }

        /* Reader */
        #reader-view { min-height: 100vh; background: black; }
        #pages-container img { 
            width: 100%; display: block; max-width: 800px; margin: 0 auto;
            min-height: 200px; background: #111; /* Placeholder color */
        }
        .nav-controls {
            display: flex; justify-content: space-between; padding: 20px;
            max-width: 800px; margin: 0 auto;
        }
        .nav-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer;
        }
        .nav-btn:disabled { background: #444; color: #888; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--nav-h); background: rgba(16, 16, 16, 0.98);
            border-top: 1px solid #333; display: flex;
            justify-content: space-around; align-items: center; z-index: 200;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sec); font-size: 11px; }
        .nav-item.active { color: var(--primary); }
        .nav-item span { font-size: 24px; margin-bottom: 2px; }

        .loader { text-align: center; padding: 40px; color: #666; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header" id="mainHeader">
        <input type="text" class="search-bar" id="searchBox" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ø§Ù†Ø¬Ø§..." oninput="filterSeries()">
    </div>

    <div id="home-view">
        <div class="grid" id="series-grid"></div>
    </div>

    <div id="favorites-view" class="hidden">
        <div class="loader">Ù‚Ø±ÙŠØ¨Ø§Ù‹...</div>
    </div>

    <div id="chapters-view" class="hidden">
        <div class="chapter-list" id="chapters-list"></div>
    </div>

    <div id="reader-view" class="hidden">
        <div id="pages-container"></div>
        <div class="nav-controls">
            <button class="nav-btn" id="prevChapBtn" onclick="navChapter(-1)">Ø§Ù„Ø³Ø§Ø¨Ù‚</button>
            <button class="nav-btn" id="nextChapBtn" onclick="navChapter(1)">Ø§Ù„ØªØ§Ù„ÙŠ</button>
        </div>
    </div>

    <div class="bottom-nav" id="bottomNav">
        <div class="nav-item active" onclick="switchTab('home')">
            <span class="material-icons-round">home</span>Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
        </div>
        <div class="nav-item" onclick="switchTab('favorites')">
            <span class="material-icons-round">favorite</span>Ø§Ù„Ù…ÙØ¶Ù„Ø©
        </div>
    </div>

    <script>
        const API_URL = ""; 
        let allSeries = [];
        let currentChapters = [];
        let currentSeriesId = null;
        let currentChapterIndex = -1;

        async function init() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.setHeaderColor('#101010');
                window.Telegram.WebApp.BackButton.onClick(goBack);
            }
            // Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
            document.addEventListener('keydown', (e) => {
                if(document.getElementById('reader-view').classList.contains('hidden')) return;
                if(e.key === "ArrowLeft") navChapter(1); // Ø§Ù„ØªØ§Ù„ÙŠ (Ù„Ø£Ù†Ù†Ø§ RTL)
                if(e.key === "ArrowRight") navChapter(-1); // Ø§Ù„Ø³Ø§Ø¨Ù‚
            });
            await fetchSeries();
        }

        async function fetchSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = "<div class='loader'>Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>";
            try {
                const res = await fetch(`${API_URL}/series`);
                allSeries = await res.json();
                renderSeries(allSeries);
            } catch (e) {
                grid.innerHTML = "<div class='loader'>ØªØ£ÙƒØ¯ Ù…Ù† ØªØ´ØºÙŠÙ„ Ø§Ù„Ø®Ø§Ø¯Ù… ğŸ”´</div>";
            }
        }

        function renderSeries(list) {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = "";
            if(list.length === 0) { grid.innerHTML = "<div class='loader'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬</div>"; return; }
            
            list.forEach(m => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${m.cover_url || 'https://via.placeholder.com/200x300'}" loading="lazy">
                    <div class="card-info"><span class="card-title">${m.title}</span></div>
                `;
                div.onclick = () => openSeries(m);
                grid.appendChild(div);
            });
        }

        async function openSeries(series) {
            currentSeriesId = series.id;
            updateView('chapters');
            const list = document.getElementById('chapters-list');
            list.innerHTML = `<div class='loader'>Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„ÙØµÙˆÙ„...</div>`;
            try {
                const res = await fetch(`${API_URL}/chapters/${series.id}`);
                currentChapters = await res.json();
                list.innerHTML = `<h3 style="margin:10px; color:var(--primary)">${series.title}</h3>`;
                if(currentChapters.length === 0) list.innerHTML += "<div class='loader'>Ù„Ø§ ØªÙˆØ¬Ø¯ ÙØµÙˆÙ„ Ø¨Ø¹Ø¯</div>";
                currentChapters.forEach((chap, idx) => {
                    const div = document.createElement('div');
                    div.className = 'chapter-item';
                    div.innerHTML = `<span>${chap.title || 'ÙØµÙ„'}</span> <small>#${chap.chapter_number}</small>`;
                    div.onclick = () => openReader(idx);
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„"; }
        }

        async function openReader(index) {
            currentChapterIndex = index;
            updateView('reader');
            const container = document.getElementById('pages-container');
            container.innerHTML = "<div class='loader' style='padding-top:40vh'>ğŸš€ Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±...</div>";
            
            try {
                const chap = currentChapters[index];
                const res = await fetch(`${API_URL}/pages/${chap.id}`);
                const data = await res.json();
                
                container.innerHTML = "";
                // ØªØ­Ù…ÙŠÙ„ Ø£ÙˆÙ„ 3 ØµÙˆØ± ÙÙˆØ±Ø§Ù‹ØŒ ÙˆØ§Ù„Ø¨Ø§Ù‚ÙŠ Lazy Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø³Ø±Ø¹Ø© Ø§Ù„Ù‚ØµÙˆÙ‰
                data.pages.forEach((url, i) => {
                    const img = document.createElement('img');
                    img.src = url;
                    if (i > 2) img.loading = "lazy"; 
                    container.appendChild(img);
                });
                
                window.scrollTo(0,0);
                document.getElementById('prevChapBtn').disabled = (index === currentChapters.length - 1); // Ø¹ÙƒØ³Ù†Ø§ Ø§Ù„Ù…Ù†Ø·Ù‚ Ù„Ø£Ù† Ø§Ù„ØªØ±ØªÙŠØ¨ ØªÙ†Ø§Ø²Ù„ÙŠ
                document.getElementById('nextChapBtn').disabled = (index === 0);
                
            } catch (e) { container.innerHTML = "<div class='loader'>ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙØµÙ„</div>"; }
        }

        function navChapter(delta) {
            // Ø§Ù†ØªØ¨Ù‡: Ø§Ù„Ù…ØµÙÙˆÙØ© Ù…Ø±ØªØ¨Ø© ØªÙ†Ø§Ø²Ù„ÙŠØ§Ù‹ (Ø§Ù„Ø£Ø­Ø¯Ø« Ø£ÙˆÙ„Ø§Ù‹)
            // Ø¥Ø°Ø§ Ø¶ØºØ· "Ø§Ù„ØªØ§Ù„ÙŠ" (+1) Ù†Ø±ÙŠØ¯ Ø§Ù„Ø°Ù‡Ø§Ø¨ Ù„Ù„ÙØµÙ„ Ø§Ù„Ø£Ù‚Ø¯Ù… (index + 1)
            // Ø¥Ø°Ø§ Ø¶ØºØ· "Ø§Ù„Ø³Ø§Ø¨Ù‚" (-1) Ù†Ø±ÙŠØ¯ Ø§Ù„Ø°Ù‡Ø§Ø¨ Ù„Ù„ÙØµÙ„ Ø§Ù„Ø£Ø­Ø¯Ø« (index - 1)
            // Ù‡Ø°Ø§ Ø§Ù„Ù…Ù†Ø·Ù‚ ÙŠØ¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ ØªØ±ØªÙŠØ¨ Ø§Ù„Ù…ØµÙÙˆÙØ© Ù…Ù† Ø§Ù„Ø¨Ø§Ùƒ-Ø¥Ù†Ø¯
            const newIndex = currentChapterIndex - delta; // Ø¹ÙƒØ³Ù†Ø§ Ø§Ù„Ø¥Ø´Ø§Ø±Ø© Ù„ØªØªÙ†Ø§Ø³Ø¨ Ù…Ø¹ Ø²Ø± "Ø§Ù„ØªØ§Ù„ÙŠ" = ØªÙ‚Ø¯Ù… ÙÙŠ Ø§Ù„Ù‚ØµØ©
            
            if (newIndex >= 0 && newIndex < currentChapters.length) {
                openReader(newIndex);
            }
        }

        function updateView(viewName) {
            ['home-view', 'favorites-view', 'chapters-view', 'reader-view'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            if (viewName === 'home') document.getElementById('home-view').classList.remove('hidden');
            if (viewName === 'favorites') document.getElementById('favorites-view').classList.remove('hidden');
            if (viewName === 'chapters') document.getElementById('chapters-view').classList.remove('hidden');
            if (viewName === 'reader') document.getElementById('reader-view').classList.remove('hidden');
            
            const isMain = ['home', 'favorites'].includes(viewName);
            document.getElementById('bottomNav').style.display = viewName === 'reader' ? 'none' : 'flex';
            document.getElementById('mainHeader').style.display = viewName === 'reader' ? 'none' : 'flex';
            
            if (window.Telegram?.WebApp?.BackButton) {
                isMain ? window.Telegram.WebApp.BackButton.hide() : window.Telegram.WebApp.BackButton.show();
            }
        }

        function goBack() {
            const reader = document.getElementById('reader-view');
            const chapters = document.getElementById('chapters-view');
            if (!reader.classList.contains('hidden')) updateView('chapters');
            else if (!chapters.classList.contains('hidden')) updateView('home');
        }

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            updateView(tab);
        }

        function filterSeries() {
            const q = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allSeries.filter(s => s.title.toLowerCase().includes(q));
            renderSeries(filtered);
        }

        init();
    </script>
</body>
</html>
